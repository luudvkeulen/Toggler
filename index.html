<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <label class="switch">
                    <input type="checkbox" id="checkbox1">
                    <div class="slider round"></div>
                </label>
                <div class="switch-text">School</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <label class="switch">
                    <input type="checkbox" id="checkbox2">
                    <div class="slider round"></div>
                </label>
                <div class="switch-text">Games</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-5">
                <label class="switch">
                    <input type="checkbox" id="checkbox3">
                    <div class="slider round"></div>
                </label>
                <div class="switch-text">Slaap</div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var checked = 0;
        var lastchchecked;
       $('#checkbox1').change(function () {
           if(lastchchecked !== null && checked === 2 && lastchchecked.prop("checked") && $("#checkbox1").prop("checked")) {
               lastchchecked.click();
           }

           if($('#checkbox1').prop("checked")) {
               lastchchecked = $('#checkbox1');
               checked += 1;
           } else {
               checked -= 1;
           }
       });

        $('#checkbox2').change(function () {
            if(lastchchecked !== null && checked === 2 && lastchchecked.prop("checked") && $("#checkbox2").prop("checked")) {
                lastchchecked.click();
            }

            if($('#checkbox2').prop("checked")) {
                lastchchecked = $('#checkbox2');
                checked += 1;
            } else {
                checked -= 1;
            }
        });

        $('#checkbox3').change(function () {
            if(lastchchecked !== null && checked === 2 && lastchchecked.prop("checked") && $("#checkbox3").prop("checked")) {
                lastchchecked.click();
            }

            if($('#checkbox3').prop("checked")) {
                lastchchecked = $('#checkbox3');
                checked += 1;
            } else {
                checked -= 1;
            }
        });
    });
</script>
</body>
</html>
